<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Locadora</title>
    <meta name="description" content="Um sistema de gestão para locadoras">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <section class="cd-films flex">
        <div class="flex">
            <svg class="back-arrow" viewBox="0 0 24.176 22.417">
                <defs>
                    <style>
                        .back-arrow-cls-1 {
                            fill: none;
                            stroke: #fff;
                            stroke-width: 4px;
                        }
                    </style>
                </defs>
                <g id="Group_37" data-name="Group 37" transform="translate(-23.597 -43.932)">
                    <path id="Path_19" data-name="Path 19" class="back-arrow-cls-1" d="M434.219,45.346l-9.794,9.794,9.794,9.794" transform="translate(-398)"
                    />
                    <path id="Path_20" data-name="Path 20" class="back-arrow-cls-1" d="M424.425,62.874h21.348" transform="translate(-398 -7.627)"
                    />
                </g>
            </svg>
            <h2>banco de filmes</h2>
        </div>
        <h3>cadastro</h3>

        <form className="film-form flex" onSubmit={this.handleSubmit}>
            <label>
                <input type="text" value="Título do Filme" onChange={this.handleChange} placeholder="Nome" />
            </label>
            <label>
                <input type="text" value="Gênero" onChange={this.handleChange} placeholder="seuemail@gmail.com" />
            </label>
            <label>
                <input type="text" value={this.state.value} onChange={this.handleChange} placeholder="senha" />
            </label>
            <input type="submit" value="cadastrar filme" />
        </form>
    </section>

    <script src="" async defer></script>
</body>

</html>
